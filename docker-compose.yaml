version: "3.3"

services:

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    ports: 
      - "9000:8000"
      - "9443:9443"       
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data:            
